# Rime schema
# encoding: utf-8

schema:
  schema_id: yale
  name: 耶魯–劉錫祥混合拼音
  version: "2021.08.22"
  author:
    - sgalal <sgalal.me@outlook.com>
    - LeiMaau <leimaau@qq.com>
    - chaaklau <chaakming@gmail.com>
    - laubonghaudoi <laubonghaudoi@icloud.com>
    - tanxpyox <tanxpyox@gmail.com>
    - William915 <William915@gmail.com>
    - szc126 (@szc126)
    - Bing Jeung <bing@ososo.io>
    - Ayaka Mikazuki <ayaka@mail.shn.hk>

  description: 耶魯–劉錫祥混合拼音

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ noop, variants_hk, simp_hk2s ]
    states: [ 傳統漢字, 香港傳統漢字, 大陆简化汉字 ]
    reset: 1
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier@variants_hk
    - simplifier@simp_hk2s
    - simplifier
    - uniquifier

menu:
  alternative_select_keys: "          " # Change select key to 0x7f to allow us to type number keys for tone input.
  
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba654321
  delimiter: " '"
  algebra:
    # 取消下兩行註釋，支援疑影交替： ng- 通 Ø-，Ø- 通 ng-
    - derive/^ng(?=[aeiou])//
    - derive/^(?=[aeiou])/ng/

    # 取消下行註釋，支援泥來合流： n- 併入 l- ，如「你」讀若「理」
    - derive/^n(?!g)/l/

    # 取消下行註釋，支援圓唇輔音合口韻缺位： gwo-, kwo- 併入 go-, ko- ，如「國」讀若「各」、「廓」讀若「確」
    - derive/^(g|k)w(?=o)/$1/

    # 取消下行註釋，支援獨立鼻音韻 ng 併入 m，如「吳」讀若「唔」
    - derive/^ng(?=\d)/m/

    - derive/^(?=[aeiou])/q/
    - xform/jy?/y/
    - derive/yu(?!ng|k)/y/
    - erase/^y\d$/
    - derive/aa/r/
    - derive/oe|eo/eu/
    - derive/aa(?=\d)/a/
    - derive/z/j/
    - derive/c/ch/

    # 常見錯誤拼音 幫助港式拼音使用者上手
    # 聲母
    - derive/j/zh/ # e.g. 中 zhung
    - derive/s/sh/ # e.g. 上環 Sheung

    # 韻母
    - derive/(?<!a)a(?=m|p)/u/ # e.g. 點心 Sum
    - derive/(?<!a)a(?=m|p)/o/ # e.g. 紅磡 Hom

    - derive/ou/o/ # e.g. 好 ho
    - derive/^([bpmdtnlh]|ng)?ou/$1u/ # e.g. 報 bu/boo
    - derive/ei/i/ # e.g. 李 Li/Lee

    - derive/^yu/yue/ # e.g. 元朗 Yuen
    - derive/(?!^)yu/ue/ # e.g. 屯門 Tuen
    - derive/ue(?=\d)/u/ # e.g. 豬 Ju

    - derive/(?<![aeioy])u/oo/ # e.g. 美乎 Foo
    - derive/(?<![aeou])i(?!ng|k)/ee/ # e.g. 以 yee

    - derive/(?<=[aeou])i/y/ # e.g. 財 choy
    - derive/(?<=[aeio])u/w/ # e.g. 老 low

    - derive/eo/u/
    - derive/oe/eo/
    - derive/eo/oe/

    - abbrev/^([a-z]).+$/$1/ # 首字母簡拼
    - abbrev/^([gk]w|ng).+$/$1/ # 首2字母簡拼

    - derive/((?!^)([mptk]|ng?))?\d/h$&/ # 個 goh 野 yeh

    # 教院聲母
    - derive/zh/dz/ # e.g. 知 dzi
    - derive/ch/ts/ # e.g. 荃灣 Tsuen

    - derive/\d// # 忽略聲調

translator:
  dictionary: jyut6ping3
  spelling_hints: 256
  always_show_comments: true
  prism: yale
  preedit_format:
    - xform/j|dz/z/
    - xform/ts/c/
    - xform/ee|(?<=[aeou])y/i/
    - xform/oo|(?<=[aeio])w/u/
    - xform/(?!^)(?<![ '])h|q(?=[aeiou])//
    - xform/[uo](?=[mp])/a/
    - xform/r|(?<!a)a(?=$|[ '\d])/aa/
    - xform/(^|[ '])(y(?=$|[aeio '\d]|ue?(ng|k)|ui)|(?=y))/$1j/
    - xform/y?ue|(?<=[zcsj])u(?=$|[ '\d])|y(?!u)/yu/
    - xform/((?<=[dtnlzcsjh])u|oe|eu)(?!$|ng|[k '\d])/eo/
    - xform/(eo|eu)(?=$|ng|[k '\d])/oe/
    - xform/(^|[ '])eot/$1oet/
    - xform/(^|[bpmfdtnlgkh '])i(?=$|[ '\d])/$1ei/
    - xform/(^|[bpmdtnlh ']|ng)u(?=$|[ '\d])/$1ou/

  # Jyutping to Yale
  # comment_format:
    # - xform/aa(?=\d)/a/
    # - xform/oe|eo/eu/
    # - xform/jyu/yu/
    # - xform/j/y/
    # - xform/z/j/
    # - xform/c/ch/

variants_hk:
  option_name: variants_hk
  opencc_config: t2hk.json

simp_hk2s:
  option_name: simp_hk2s
  opencc_config: hk2s.json

punctuator:
  import_preset: symbols_cantonese

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"

__patch:
  - common.custom:/patch?
